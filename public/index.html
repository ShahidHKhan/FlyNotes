<!DOCTYPE html>
<html>
<head>
  <title>FlyNotes</title>
  <link rel="stylesheet" href="style.css">

  <!-- Auto-redirect if already logged in -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Already logged in â†’ go straight to home
        location.href = "home.html";
      }
    });
  </script>
</head>

<body>

<div class="container">
  <h1>FlyNotes</h1>
  <p>Your personal AI-powered notes assistant</p>

  <button onclick="location.href='login.html'">ğŸ” Login</button>
  <button onclick="location.href='signup.html'">ğŸ“ Sign Up</button>
</div>

</body>
</html>
